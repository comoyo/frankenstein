<html>
<script src="js/args.js"></script>
<link rel="stylesheet" type="text/css" href="css/text.css">
<body style="border: none;">
<div id='container'></div>
</body>

<script>
// get parameters including string to render and size of the font
parameters = getUrlVars();
// add some html to show the string
var c = document.getElementById('container');
var msg = document.createElement('div');
var sz = parameters['height'] || 'h1';
var id = parameters['id'] || 'three-d';
msg.innerHTML = '<' + sz + '>' + unescape(parameters['text']) + '</' + sz + '>';
msg.setAttribute('id', id);
c.appendChild(msg);
</script>

</html>
